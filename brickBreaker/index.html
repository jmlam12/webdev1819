<!DOCTYPE html>
<html>
<head>
  <title>Brick Breaker</title>
  <style> 
    canvas {
        background-color: #eee;
        padding: 0px;
        margin: 0 auto;
        display: block;
    }
    
  </style>
</head>

<body>
  <canvas id="myCanvas" width="480px" height="320px"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var x = canvas.width/2;
      var y = canvas.height - 30;
      var dx = 2;
      var dy = -2;
      var ballRadius = 10;
      var paddleHeight = 10;
      var paddleWidth = 75;
      var paddleX = (canvas.width - paddleWidth)/2;
      var rightPressed = false;
      var leftPressed = false;
      
      var brickWidth = 75;
      var brickHeight = 20;
      var brickPadding = 10;
      var brickOffsetTop = 30;
      var brickOffsetLeft = 30;
      var score = 0;
      var lives = 3;
      var color = "powderblue";
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      var bricks = [];
      
      for(var c=0; c<brickColumnCount; c++) {
                bricks[c] = [];
                for(var r=0; r<brickRowCount; r++) {
                     bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
      }
      function keyDownHandler(e){
	       if(e.keyCode == 39){
		        rightPressed = true;
	       } else if(e.keyCode == 37){
		        leftPressed = true;
	       }
      }
      function keyUpHandler(e){
	       if(e.keyCode == 39){
		        rightPressed = false;
	       } else if(e.keyCode == 37){
		        leftPressed = false;
	       }
      }
      function drawBall(){
	      ctx.beginPath();
	      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	      ctx.fillStyle = "crimson";
	      ctx.fill();
	      ctx.closePath();
      }
      function drawPaddle(){
	      ctx.beginPath();
	      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
	      ctx.fillStyle = "slategray";
	      ctx.fill();
	      ctx.closePath();
      }
      function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
          for(var r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
              var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
              var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = color;
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }
      function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
          for(var r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status > 0 ) {
              if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
              dy=-dy;
              b.status--;
              score=b.status==0 ? score+1 : score;
              color='#'+(Math.random()*0xFFFFFF<<0).toString(16);
              }
            }
          }
        }
        if(score==bricks.length*bricks[0].length){
          dy=-dy
          alert("You Win");
          document.location.reload();
        }
      }
      function drawScore(){
        ctx.font = '16px Arial';
      	ctx.fillStyle = 'blue';
        ctx.fillText('Score: ' + score, 8, 20);
      }
      function drawLives(){
        ctx.font = '16px Arial';
        ctx.fillStyle = 'blue';
        ctx.fillText('Lives: ' + lives, 400, 20);
      }
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height); 
        drawBall();
        drawPaddle();
        collisionDetection();
        drawScore();
        drawLives();
        drawBricks();
        x += dx;
        y += dy;
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius){
	        dx = -dx;
        }
        if(y + dy < ballRadius){
          dy = -dy;
        } else if(y + dy > canvas.height - ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
              if(x>paddleX+paddleWidth/2){
                if(x>paddleX+paddleWidth*.75){
                	 dx=Math.abs(dx);
                } 
                else {
                	dx= Math.abs(dx)<2 ?  2 : Math.abs(dx/2);
                }
              } 
              else if(x<paddleX+paddleWidth/2){
                if(x<paddleX+paddleWidth*.25){
                	 dx=-Math.abs(dx);
                } 
                else{
                	 dx= Math.abs(dx)<2 ?  -2 : -Math.abs(dx/2);
                }
            } 
            else if(x==(paddleX+paddleWidth)/2){
              dx=0;
            }
              dy = -dy;
          } 
          else{
            dy= -dy;
          	alert("Continue?");
            x=canvas.width/2;
            y=canvas.height-30;
            lives--;
            if (lives < 0){
              alert("You ran out of lives");
              document.location.reload();
            }
          }
        }
        if(rightPressed && paddleX < canvas.width-paddleWidth){
          paddleX += 7;
        } else if(leftPressed && paddleX > 0){
            paddleX -= 7;
        }
      }

            
            setInterval(draw,10);

            
        </script>

        
    </body>
</html>
