<<!DOCTYPE html>
<html>
 
<head>
  <title>Simple Example</title>
  <style>
    canvas {
      border: #DCDCDC 10px solid;
      background-color: #FFB6C1;
    }
  </style>
</head>
 
<body>
  <canvas id="myCanvas" width="400px" height="400px"></canvas>
 
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(30,30,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(65,30,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(100,30,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(135,30,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(170,30,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(100,30,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(100,65,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(100,100,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(100,135,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(100,170,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(100,205,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(85,236,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(51,230,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(30,202,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(230,150,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(230,185,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(230,220,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(230,255,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(230,290,20,0,2*Math.PI);

    ctx.arc(230,325,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(230,360,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(265,360,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(300,360,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(335,360,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
    ctx.arc(370,360,20,0,2*Math.PI);
    ctx.strokeStyle = "deepskyblue";
    ctx.stroke();
</script>
 
</body>
 
</html>
